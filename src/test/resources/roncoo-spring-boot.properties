#配置mysql驱动的位置
driver.path=C:/Users/Administrator/.m2/repository/mysql/mysql-connector-java/5.1.39/mysql-connector-java-5.1.39.jar

#添加注解（若不需要，可以去除，把对应的xml里面的AnnotationPlugin禁用即可）
AnnotationPlugin.annotationClass=org.apache.ibatis.annotations.Mapper
AnnotationPlugin.annotationName=@Mapper

#JDBC的链接
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/springbootdb?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=root

#javaModelGenerator生成
javaModelGenerator.targetPackage=org.spring.springboot.domain
javaModelGenerator.targetProject=E:/springboot-learning-example/springboot-mybatis/src/main/java
#javaClientGenerator生成
javaClientGenerator.targetPackage=dao
javaClientGenerator.targetProject=E:/springboot-learning-example/springboot-mybatis/src/main/java

#sqlMapGenerator生成
sqlMapGenerator.targetPackage=mapper
sqlMapGenerator.targetProject=E:/springboot-learning-example/springboot-mybatis/src/main/resources
